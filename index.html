<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./CSS/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
  <link rel="stylesheet" href="./CSS/header.css">
  <link rel="stylesheet" href="./CSS/main.css">
  <link rel="stylesheet" href="./CSS/footer.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
  <header>
    <img class="logo" src="./images/logo.svg" alt="">
  </header>

  <main>
    <img class="illustration" src="./images/illustration-mockups.svg" alt="">

    <section class="info">
      <h1 class="title">Build The Community Your Fans Will Love</h1>
      <p class="text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.</p>
      <a href="#" class="button">Register</a>
     
      <div class="social__media">
        <div class="icon__border"><img class="icon" src="./images/iconmonstr-facebook-1.svg" alt=""></div>
        <div class="icon__border"><img class="icon" src="./images/iconmonstr-twitter-1.svg" alt=""></div>
        <div class="icon__border"><img class="icon" src="./images/Logo-Instagram.svg" alt=""></div>
      </div>
    </section>

  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/muriloluzzi/" target="_blank">Murilo Luzzi</a>.
    </p>
  </footer>
</body>
</html>
